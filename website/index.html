<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Spotify Statistician App</h1>
    </header>
    <section class="gallery">
      <div class="image-container">
        <img src="pic_1_scatter.png" alt="Visualization 1" />
        <p>Scatter plot</p>
      </div>
      <div class="image-container">
        <img src="pic_2_listening_activity.png" alt="Visualization 2" />
        <p>Heatmap</p>
      </div>
      <div class="image-container">
        <img src="pic_3_bar_most_played.png" alt="Visualization 3" />
        <p>Bar chart</p>
      </div>
      <div class="image-container">
        <img src="pic_4_release_date_histogram.png" alt="Visualization 4" />
        <p>Histogram</p>
      </div>
      <div class="image-container">
        <img src="pic_5_track_length_distribution.png" alt="Visualization 5" />
        <p>Bar chart</p>
      </div>
      <div class="image-container">
        <img src="pic_6.png" alt="Visualization 6" />
        <p>Bar chart</p>
      </div>
      <div class="image-container">
        <img src="pic_7.png" alt="Visualization 7" />
        <p>Bar chart</p>
      </div>
      <div class="image-container">
        <img src="pic_8.png" alt="Visualization 8" />
        <p>Bar chart</p>
      </div>
      <div class="image-container">
        <img src="pic_9.png" alt="Visualization 9" />
        <p>Scatter plot</p>
      </div>
      <!-- Visualization 10 (Least Played Artists) -->
      <div class="visualization-10-container">
        <p><strong>15 Least Played Artists</strong></p>
        <p>
          BossMan Dlow<br />Ace of Base<br />Maes<br />MNEK<br />Akon<br />Lil
          Yachty<br />Lil Uzi Vert<br />Lil Tjay<br />Lil Baby<br />King Von<br />Key
          Glock<br />Keri Hilson<br />...
        </p>
      </div>
    </section>
  </body>
</html>
