<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Data Visualizations from Spotify Project</h1>
    </header>
    <section class="gallery">
      <div class="image-container">
        <img src="pic_1_scatter.png" alt="Visualization 1" />
        <p>Scatter plot showing visualization 1 description.</p>
      </div>
      <div class="image-container">
        <img src="pic_2_listening_activity.png" alt="Visualization 2" />
        <p>Listening activity visualization 2 description.</p>
      </div>
      <div class="image-container">
        <img src="pic_3_bar_most_played.png" alt="Visualization 3" />
        <p>Bar chart of most played tracks visualization 3.</p>
      </div>
      <div class="image-container">
        <img src="pic_4_release_date_histogram.png" alt="Visualization 4" />
        <p>Release date histogram visualization 4.</p>
      </div>
      <div class="image-container">
        <img src="pic_5_track_length_distribution.png" alt="Visualization 5" />
        <p>Track length distribution visualization 5.</p>
      </div>
      <!-- Repeat similarly for the remaining 5 pictures -->
    </section>
  </body>
</html>
